<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Pricelist Loading</title>
</head>
<body>
    <h1>Test Pricelist Loading</h1>
    <button onclick="testLoad()">Test Load pricelist.json</button>
    <div id="output" style="margin-top: 20px; padding: 20px; background: #f5f5f5; white-space: pre-wrap; font-family: monospace;"></div>

    <script>
        async function testLoad() {
            const output = document.getElementById('output');
            output.textContent = 'Loading pricelist.json...\n';
            
            try {
                const response = await fetch('./pricelist.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                output.textContent += `‚úÖ Successfully loaded ${data.length} products\n\n`;
                
                // Show first few products
                output.textContent += 'First 3 products:\n';
                data.slice(0, 3).forEach((product, index) => {
                    output.textContent += `${index + 1}. ${product['Product Name']} - ‚Ç¨${product.Euro} (ID: ${product['Internal Product ID']})\n`;
                });
                
                // Count products with valid prices
                const withPrices = data.filter(p => p.Euro && typeof p.Euro === 'number' && p.Euro > 0);
                output.textContent += `\nüìä Products with valid Euro prices: ${withPrices.length}\n`;
                
                // Show some examples with prices
                output.textContent += '\nExamples with prices:\n';
                withPrices.slice(0, 5).forEach((product, index) => {
                    output.textContent += `${index + 1}. ${product['Product Name']} - ‚Ç¨${product.Euro}\n`;
                });
                
            } catch (error) {
                output.textContent += `‚ùå Error: ${error.message}\n`;
                output.textContent += `\nMake sure pricelist.json exists in the same directory as this HTML file.\n`;
            }
        }
    </script>
</body>
</html>
